<!DOCTYPE html>
<html lang="en">
<head>
    <title>DOM Manipulation</title>
    <style>
        
        .container{
            border:1px solid black;
            padding:20px;
            margin:bottom 50px;
        } 
        button{
            padding:5px;
            border:1px solid black;
        }
        span{
            font-size:64px;
        }
        .counter{
            border:1px solid black; 
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
        }
        </style>
</head>
<body bgcolor="bluevoilet">
    <div class="counter">
        <span>0</span>
        <div class="button-groups">
            <button id="increament">Increament</button>
            <button id="setZero">SetZero</button>
            <button id="decreament">Decreament</button>
        </div>
     </div>
    <script src="dom.js"></script>

    
</body>
</html>
